<mat-card>
	<mat-card-header>
		<mat-card-title>City</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<form [formGroup]="idexForm" (ngSubmit)="onFormSubmit(idexForm)" class="full-width">
			<mat-form-field class="full-width">
				<input type="text" placeholder="search word" matInput [formControl]="state" [matAutocomplete]="auto">
				<mat-autocomplete #auto="matAutocomplete">
					<mat-option *ngFor="let state of searchStates" [value]="state.id">
						{{ state.code }} - {{ state.name }}
					</mat-option>
				</mat-autocomplete>
			</mat-form-field>
			<mat-form-field class="full-width">
				<input formControlName="name" matInput placeholder="Name">
			</mat-form-field>
			<mat-error>
				<span *ngIf="!idexForm.get('name').valid && idexForm.get('name').touched">Please enter name !!!</span>
			</mat-error>
			<mat-form-field class="full-width">
				<input type="number" formControlName="pincode" matInput placeholder="Pincode">
			</mat-form-field>
			<mat-error>
				<span *ngIf="!idexForm.get('pincode').valid && idexForm.get('pincode').touched">Please enter pincode !!!</span>
			</mat-error>
			<button mat-raised-button color="accent" [disabled]="!idexForm.valid">Submit</button>
		</form>
	</mat-card-content>
</mat-card>
