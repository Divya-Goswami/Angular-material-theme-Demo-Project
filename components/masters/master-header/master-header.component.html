<nav class="breadcrumb">
	<span *ngFor="let breadcrumb of breadcrumbs; let last = last">
		<a [attr.disabled]="last ? true: null" [routerLink]="breadcrumb.url">{{breadcrumb.label}}</a>
		<span *ngIf="!last">></span>
	</span>
	<button mat-raised-button color="primary" (click)="navigateTo()">Add</button>
</nav>
